<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <form method="post" target="">
                <label for="name">Имя</label>
                <input placeholder="Name" type="text" id="name" name="name"><br>
                
                <label for="tel">Телефон</label>
                <input placeholder="Phone" type="tel" name="tel"><br>
        
                <label for="email">Почта</label>
                <input placeholder="Email" type="email" name="email"><br>
        
                <label for="password">Пароль</label>
                <input placeholder="Password" type="password" name="password"><br>
        
                <label for="checkbox">Принять соглашение о регистрации </label>
                <input type="checkbox" name="checkbox"><br>

                <label for="textarea">Напишите немного о себе</label>
                <textarea cols="20" rows="5" maxlength="200" minlength="10" required></textarea><br>
        
                <input type="submit" value="Подтвердить">
            </form>
            
           
            <iframe
            width="720" height="405" src="https://rutube.ru/play/embed/f9be2a230dc5a410dcc9de5071049738"
            frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>


        </main>
    </div>
</body>
</html>
